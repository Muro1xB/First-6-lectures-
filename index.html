    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #dbeafe;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --success-color: #10b981;
            --highlight-color: #fef08a;
            --explanation-bg: #FFF9E6;
            --correct-bg: #d1fae5;
            --wrong-border: #ef4444;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Cairo', sans-serif;
            background-color: #f9fafb;
            color: var(--text-color);
            line-height: 1.6;
            direction: ltr;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--light-text);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .heart {
            color: #e11d48;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Home Page Styles */
        .lecture-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .lecture-card {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .lecture-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .lecture-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .lecture-card p {
            color: var(--light-text);
            margin-bottom: 15px;
        }

        .lecture-card .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lecture-card .btn:hover {
            background-color: var(--primary-dark);
        }

        /* Exam Page Styles */
        .exam-container {
            display: none;
        }

        .exam-header {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exam-title {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .timer.warning {
            color: var(--warning-color);
        }

        .timer.danger {
            color: var(--danger-color);
        }

        .progress-bar {
            width: 200px;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 1s linear;
        }

        .questions-container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 80px;
            box-shadow: var(--shadow);
        }

        .question {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .question:last-child {
            border-bottom: none;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .difficulty {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .difficulty.easy {
            background-color: #d1fae5;
            color: #065f46;
        }

        .difficulty.medium {
            background-color: #fed7aa;
            color: #92400e;
        }

        .difficulty.hard {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .choice:hover {
            background-color: var(--primary-light);
        }

        .choice input[type="radio"] {
            margin-right: 10px;
        }

        .choice.correct {
            background-color: var(--correct-bg);
        }

        .choice.wrong {
            border: 1px solid var(--wrong-border);
        }

        .highlight {
            background-color: var(--highlight-color);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .explanation {
            background-color: var(--explanation-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            direction: rtl;
            text-align: right;
            font-family: 'Cairo', sans-serif;
            display: none;
        }

        .explanation.show {
            display: block;
        }

        .action-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        /* Results Page Styles */
        .results-container {
            display: none;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 80px;
        }

        .score-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.2rem;
            color: var(--light-text);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px 0;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .exam-header {
                flex-direction: column;
                gap: 15px;
            }

            .timer-container {
                width: 100%;
            }

            .progress-bar {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
